<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Files</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body oncontextmenu="return false">
    <section class="nav">
        <nav class='navbar'>
            <a class="navContent" href="/">
                <img class="logo" src="./logo10.svg" alt="logo">
                <span class="logoText" class="navContent">Namaste Droppers</span>
            </a>
        </nav>
    </section>
    <section class="toast-container">
        <div class="toast">
            ...
        </div>
    </section>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" alt="file-icon" class="center" draggable="false">
                <img src="./file.svg" alt="file-icon" class="left" draggable="false">
                <img src="./file.svg" alt="file-icon" class="right" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drag and drop your Files here or, <span id="browseBtn">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title" id="uploadTitle">Uploading...</div>
                <div class="perent-container"><span id="percent">0</span>%</div>
                <div class="progress-border">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
        <div class="sharing-container">
            <p class='expire'>Link expires in 24 hours</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img id="copyBtn" src="./copy.svg" alt="copy-icon">
            </div>
            <p>Or Send Via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="sender">Your Email</label>
                        <input type="email" name="from-email" id="sender" required>
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's Email</label>
                        <input type="email" name="to-email" id="receiver" required>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content" style="font-family: sans-serif; font-size: 10px; color: #99999970; text-align: center; margin: 5px; margin-bottom: 0px;">
            All rights reserved<a href="https://myportfolio-website-e249f.web.app"
                style="text-decoration: none; color: #999999; font-size: 10px"> Â© PARTH GOHIL. </a>
        </div>
        <div class="footer-content"
            style="font-family: sans-serif; padding-bottom: 10px; padding-top: 10px; font-size: 10px; color: #99999970; text-align: center; margin: 5px; margin-bottom: 0px;">
            Powered By <a href="https://namastedroppers.web.app/"
                style="color: #999999; font-size: 10px; text-align: center; text-decoration: none;">NAMASTE HOMIES.</a>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
